<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v0.35.1/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v0.35.1/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    var style = {
    "version": 8,
    "name": "Custom",
    "metadata": {
      "mapbox:autocomposite": true
    },
    "sources": {
      "composite": {
        "type": "vector",
        "tiles": [location.origin+location.pathname+"tiles/{z}/{x}/{y}.png"],
        "minzoom": 0,
        "maxzoom": 11
      }
    },
    "layers": [
      {
        "id": "background",
        "type": "background",
        "paint": {
          "background-color": "#e3decb"
        }
      },
      {
        "id": "Road",
        "type": "fill",
        "source": "composite",
        "source-layer": "complete",
        "minzoom": 0,
        "maxzoom": 11,
        "paint": {
            "fill-color": "#F00000"
        }
      }
    ]
  }
    mapboxgl.accessToken = "not-needed-unless-using-mapbox-styles";
    var map = new mapboxgl.Map({
        container: "map",
        style: style,
        center: [-0.1047, 51.5236],
        // These affect the hard limits of the zoom controls
        minZoom: 0,
        zoom: 3,
        maxZoom: 11
    });
    map.addControl(new mapboxgl.NavigationControl());
  </script>
</body>
</html>
